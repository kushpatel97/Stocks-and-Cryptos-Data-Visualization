<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Conversion</title>
</head>
<body>
{% extends "navbar.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>Convert From: </h1>
        </div>
        <div class="col-lg-6">
            <h1>Convert To: </h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">

            <form class="form-horizontal" action="{{ url_for('checkcrypto') }}" method="post">
                <div class="col-lg-6">
                    <div id="have" class="col-lg-12 form-group">
                        <input type="text" class="form-control" name="have" autocomplete="off" placeholder="Convert From"/>
                    </div>
                    <button type="submit" value="submit" class="btn btn-primary btn-md">Submit</button>
                </div>
                <div class="col-lg-6">
                    <div id="get" class="col-lg-12 form-group">
                        <input type="text" class="form-control" name="get" autocomplete="off" placeholder="Convert To"/>
                    </div>
                </div>

            </form>
        </div>
</div>

<div class="container">
    codeFrom: {{ codeFrom }}<br>
    nameFrom: {{ nameFrom }}<br>
    codeTo = {{ codeTo }}<br>
    nameTo = {{ nameTo }}<br>
    exchangeRates = {{ exchangeRates }}<br>
</div>
{% endblock %}
</body>
</html>
