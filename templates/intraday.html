<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{symbol}} Intradaily</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
</head>

<body>
{% extends "navbar.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 center-block">
            <!--<div class="container">-->
            <h2>Currently viewing prices of {{symbol}} stock at intradaily intervals</h2>
            <!--</div>-->
        </div>
    </div>
</div>
<br>
<!-- Form -->
<div class="container">
    <form class="form-horizontal" action="{{ url_for('check') }}" method="post">
        <div class="form-group">
            <div class="col-lg-12">
                <input type="text" class="form-control" name="stock" placeholder="Enter Stock Symbol"/>
            </div>
        </div>
        <button type="submit" value="submit" class="btn btn-primary btn-md">Submit</button>
    </form>
</div>
<br>
<!-- Links -->
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <a href="{{ url_for('intraday', symbol=symbol) }}" class="btn btn-default btn-lg active center-block">Intraday</a>
            <br>
        </div>
        <div class="col-lg-4">
            <a href="{{ url_for('daily', symbol=symbol) }}" class="btn btn-default btn-lg center-block">Daily</a>
            <br>
        </div>
        <div class="col-lg-4">
            <a href="{{ url_for('monthly', symbol=symbol) }}" class="btn btn-default btn-lg center-block">Monthly</a>
        </div>
    </div>
</div>

<!-- Charts -->
<div class="container">
    <canvas id="myChart" width="1500" height="750"></canvas>
</div>
<!-- Chartly.js -->
<script>
    var ctx = document.getElementById("myChart").getContext('2d');
       var myChart = new Chart(ctx, {
           type: 'line',
           data: {
               labels:[{% for item in date %}
                           "{{item}}",
                       {% endfor %}],
               datasets: [{
                  label: 'Toggle Opened at',
                  data: {{openData}},
                  borderColor: "rgba(75,192,192,0.7)",
                  backgroundColor: "rgba(75,192,192,1)",
                  lineTension: 0,
                  fill: false
               }, {
                  label: 'Toggle Closed at',
                  data: {{closeData}},
                  borderColor: "rgba(255,99,132,0.7)",
                  backgroundColor: "rgba(255,99,132,1)",
                  lineTension: 0,
                  fill: false
               }
               ]
           },
           options: {}
       });
</script>
{% endblock %}
</body>
</html>
