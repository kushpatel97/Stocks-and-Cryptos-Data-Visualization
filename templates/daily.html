<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{symbol}} Daily</title>
</head>

<body>
{% extends "navbar.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 center-block">
            <h2>Currently viewing prices of {{symbol}} stock at daily intervals</h2>
        </div>
    </div>
</div>
<br>

<!-- Form -->
<div class="container">
    <form class="form-horizontal" action="{{ url_for('checkstk') }}" method="post">
        <div id="the-basics" class="col-lg-12 form-group">
            <input type="text" id="stock" class="form-control" name="stock" autocomplete="off" placeholder="Enter Stock Symbol"/>
        </div>
        <button type="submit" value="submit" class="btn btn-primary btn-md">Submit</button>
    </form>
</div>
<br>

<!-- Links -->
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <a href="{{ url_for('intraday', symbol=symbol) }}" class="btn btn-default btn-lg center-block">Intraday</a>
            <br>
        </div>
        <div class="col-lg-4">
            <a href="{{ url_for('daily', symbol=symbol) }}" class="btn btn-default btn-lg active center-block">Daily</a>
            <br>
        </div>
        <div class="col-lg-4">
            <a href="{{ url_for('monthly', symbol=symbol) }}" class="btn btn-default btn-lg center-block">Monthly</a>
        </div>
    </div>
</div>

<!-- Charts -->
<div class="container">
    <canvas id="myChart" width="1500" height="750"></canvas>
</div>

<!-- Chartly.js -->

{% endblock %}
</body>
</html>
